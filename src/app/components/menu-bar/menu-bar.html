<div class="card relative z-50">
  <p-menubar [model]="items">
    <ng-template #end>
      <div class="flex items-center gap-1">
        <!-- Botón flotante logout -->
        <button
          (click)="logout()"
          class="fixed bottom-6 right-6 p-4 rounded-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 shadow-lg hover:shadow-2xl transform hover:scale-110 transition-all duration-300 ease-in-out"
          title="Cerrar sesión"
        >
          <i class="pi pi-sign-out text-white text-2xl"></i>
        </button>
      </div>
    </ng-template>
  </p-menubar>
</div>
