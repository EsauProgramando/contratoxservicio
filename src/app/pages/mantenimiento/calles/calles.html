@if (spinner()){
<app-carga></app-carga>
}

<!-- Contenedor principal -->
<div
  class="p-4 sm:p-6 lg:p-8 bg-white rounded-xl shadow-lg border border-gray-200"
>
  <p-fieldset>
    <!-- Encabezado -->
    <ng-template #header>
      <div
        class="flex items-center gap-4 px-6 py-4 bg-blue-100 rounded-t-xl border-b border-blue-300"
      >
        <img
          src="assets/images/cottage-cheese.gif"
          alt="Icono Lista de Calles"
          class="w-14 h-14 rounded-full border border-blue-400 shadow-md"
        />
        <span class="text-2xl font-bold text-blue-800 tracking-wide">
          Listado de Calles
        </span>
      </div>
    </ng-template>

    <!-- Tabla -->
    <p-table
      #dt
      [value]="listaCalles()"
      dataKey="codcalle"
      [rowHover]="true"
      [rows]="10"
      [paginator]="true"
      [loading]="spinner()"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} calles"
      [rowsPerPageOptions]="[10, 25, 50]"
      [filterDelay]="0"
      [globalFilterFields]="['descripcioncalle', 'destipocalle']"
      [tableStyle]="{ 'max-width': '100%' }"
      ngClass="p-datatable-striped p-datatable-sm"
    >
      <!-- Buscador y botón -->
      <ng-template #caption>
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 px-2 py-4"
        >
          <p-iconfield iconPosition="left" class="w-full md:w-auto">
            <p-inputicon
              ><i class="pi pi-search text-blue-600"></i
            ></p-inputicon>
            <input
              pInputText
              type="text"
              [ngModel]="searchValue"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Buscar calle..."
              class="w-full md:w-72 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300"
            />
          </p-iconfield>
          <!-- 
          <p-button
            label="Nueva Calle"
            icon="pi pi-plus"
            class="transition-all duration-300 hover:scale-105"
            styleClass="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg"
            (click)="openCallesDialog()"
          /> -->
        </div>
      </ng-template>

      <!-- Cabecera de la tabla -->
      <ng-template #header>
        <tr class="bg-blue-200 text-blue-900 text-sm font-semibold">
          <th pSortableColumn="codcalle" class="px-3 py-3">
            Código <p-sortIcon field="codcalle" />
          </th>
          <th pSortableColumn="descripcioncalle" class="px-3 py-3">
            Descripción <p-sortIcon field="descripcioncalle" />
          </th>
          <th pSortableColumn="destipocalle" class="px-3 py-3">
            Tipo <p-sortIcon field="destipocalle" />
          </th>
          <th class="px-3 py-3">Estado</th>
          <th class="px-3 py-3">Acción</th>
        </tr>
      </ng-template>

      <!-- Cuerpo de la tabla -->
      <ng-template #body let-calle>
        <tr class="hover:bg-blue-50 transition-colors duration-300">
          <td>{{ calle.codcalle }}</td>
          <td>{{ calle.descripcioncalle }}</td>
          <td>{{ calle.destipocalle }}</td>
          <td>
            <p-tag
              [value]="calle.estareg === '1' ? 'Activo' : 'Inactivo'"
              [severity]="calle.estareg === '1' ? 'success' : 'danger'"
            />
          </td>
          <td class="flex gap-2">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [outlined]="true"
              (click)="editCalle(calle)"
              styleClass="hover:scale-105 transition-transform"
            />
            <p-button
              *ngIf="calle.estareg === '1'"
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (click)="deleteCalle(calle)"
              styleClass="hover:scale-105 transition-transform"
            />
            <p-button
              *ngIf="calle.estareg === '0'"
              icon="pi pi-check"
              severity="success"
              [rounded]="true"
              [outlined]="true"
              (click)="activarCalle(calle)"
              styleClass="hover:scale-105 transition-transform"
            />
          </td>
        </tr>
      </ng-template>

      <!-- Mensaje vacío -->
      <ng-template #emptymessage>
        <tr>
          <td colspan="5" class="text-center text-gray-400 italic py-4">
            No hay calles registradas.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-fieldset>
</div>
