@if (spinner()){
<app-carga></app-carga>
}

<div class="p-4 card">
  <p-fieldset>
    <ng-template #header>
      <div
        class="flex items-center gap-4 px-4 py-3 bg-purple-50 rounded-t-lg border-b border-purple-200 shadow-sm"
      >
        <img
          src="assets/images/cottage-cheese.gif"
          alt="Icono Lista de Planes"
          class="w-12 h-12 rounded-full border border-purple-300 shadow"
        />
        <span class="font-semibold text-purple-700 text-xl tracking-wide">
          LISTADO DE PLANES DE SERVICIO
        </span>
      </div>
    </ng-template>

    <p-table
      #dt
      [value]="listaPlanServicio()"
      dataKey="id_plan"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="spinner()"
      [paginator]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} planes"
      [filterDelay]="0"
      [globalFilterFields]="['descripcion']"
      [tableStyle]="{ 'max-width': '100%' }"
    >
      <ng-template #caption>
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-2"
        >
          <!-- Buscador -->
          <p-iconfield iconPosition="left" class="w-full md:w-auto">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input
              pInputText
              type="text"
              [(ngModel)]="searchValue"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Buscar plan..."
              class="w-full md:w-64"
            />
          </p-iconfield>

          <!-- Bot贸n -->
          <p-button
            label="Nuevo Plan"
            icon="pi pi-plus"
            class="w-full md:w-auto"
            severity="success"
            (click)="openPlanDialog()"
          />
        </div>
      </ng-template>

      <ng-template #header>
        <tr
          class="bg-purple-100 text-purple-900 text-sm font-semibold border-b border-purple-300 shadow-sm"
        >
          <th pSortableColumn="id_plan" class="px-3 py-3">
            C贸digo
            <p-sortIcon field="id_plan" />
          </th>

          <th pSortableColumn="descripcion" class="px-3 py-3">
            Descripci贸n
            <p-sortIcon field="descripcion" />
            <p-columnFilter
              type="text"
              field="descripcion"
              display="menu"
              class="ml-auto"
            />
          </th>

          <th class="px-3 py-3">Estado</th>
          <th class="px-3 py-3">Acci贸n</th>
        </tr>
      </ng-template>

      <ng-template #body let-plan>
        <tr class="p-selectable-row">
          <td>{{ plan.id_plan }}</td>
          <td>{{ plan.descripcion }}</td>
          <td>
            <p-tag
              [value]="plan.estareg === 1 ? 'Activo' : 'Inactivo'"
              [severity]="plan.estareg === 1 ? 'success' : 'danger'"
            />
          </td>
          <td>
            <p-button
              icon="pi pi-pencil"
              class="mr-2"
              [rounded]="true"
              [outlined]="true"
              (click)="editPlan(plan)"
            />
            <p-button
              *ngIf="plan.estareg === 1"
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (click)="deletePlan(plan)"
            />
            <p-button
              *ngIf="plan.estareg === 0"
              icon="pi pi-check"
              severity="success"
              [rounded]="true"
              [outlined]="true"
              (click)="activarPlan(plan)"
            />
          </td>
        </tr>
      </ng-template>

      <ng-template #emptymessage>
        <tr>
          <td colspan="4">No hay planes registrados.</td>
        </tr>
      </ng-template>
    </p-table>
  </p-fieldset>
</div>
