@if (spinner()){
<app-carga></app-carga>
}

<div
  class="p-4 sm:p-6 lg:p-8 bg-white rounded-xl shadow-lg border border-gray-200"
>
  <p-fieldset>
    <!-- Encabezado -->
    <ng-template #header>
      <div
        class="flex items-center gap-4 px-6 py-4 bg-purple-100 rounded-t-xl border-b border-purple-300"
      >
        <img
          src="assets/images/cottage-cheese.gif"
          alt="Icono Lista de Planes"
          class="w-14 h-14 rounded-full border border-purple-400 shadow-md"
        />
        <span class="text-2xl font-bold text-purple-800 tracking-wide">
          Listado de Planes de Servicio
        </span>
      </div>
    </ng-template>

    <!-- Tabla -->
    <p-table
      #dt
      [value]="listaPlanServicio()"
      dataKey="id_plan"
      [rowHover]="true"
      [rows]="10"
      [paginator]="true"
      [loading]="spinner()"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} planes"
      [rowsPerPageOptions]="[10, 25, 50]"
      [filterDelay]="0"
      [globalFilterFields]="['descripcion']"
      [tableStyle]="{ 'max-width': '100%' }"
      ngClass="p-datatable-striped p-datatable-sm"
    >
      <!-- Buscador y botón -->
      <ng-template #caption>
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 px-2 py-4"
        >
          <p-iconfield iconPosition="left" class="w-full md:w-auto">
            <p-inputicon
              ><i class="pi pi-search text-purple-600"></i
            ></p-inputicon>
            <input
              pInputText
              type="text"
              [(ngModel)]="searchValue"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Buscar plan..."
              class="w-full md:w-72 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition duration-300"
            />
          </p-iconfield>

          <p-button
            label="Nuevo Plan"
            icon="pi pi-plus"
            class="transition-all duration-300 hover:scale-105"
            styleClass="px-4 py-2 text-white bg-purple-600 hover:bg-purple-700 rounded-lg"
            (click)="openPlanDialog()"
          />
        </div>
      </ng-template>

      <!-- Cabecera de la tabla -->
      <ng-template #header>
        <tr class="bg-purple-200 text-purple-900 text-sm font-semibold">
          <th pSortableColumn="id_plan" class="px-3 py-3">
            Código <p-sortIcon field="id_plan" />
          </th>
          <th pSortableColumn="descripcion" class="px-3 py-3">
            Descripción <p-sortIcon field="descripcion" />
          </th>
          <th class="px-3 py-3">Estado</th>
          <th class="px-3 py-3">Acción</th>
        </tr>
      </ng-template>

      <!-- Cuerpo de la tabla -->
      <ng-template #body let-plan>
        <tr class="hover:bg-purple-50 transition-colors duration-300">
          <td>{{ plan.id_plan }}</td>
          <td>{{ plan.descripcion }}</td>
          <td>
            <p-tag
              [value]="plan.estareg === 1 ? 'Activo' : 'Inactivo'"
              [severity]="plan.estareg === 1 ? 'success' : 'danger'"
            />
          </td>
          <td class="flex gap-2">
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [outlined]="true"
              (click)="editPlan(plan)"
              styleClass="hover:scale-105 transition-transform"
            />
            <p-button
              *ngIf="plan.estareg === 1"
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (click)="deletePlan(plan)"
              styleClass="hover:scale-105 transition-transform"
            />
            <p-button
              *ngIf="plan.estareg === 0"
              icon="pi pi-check"
              severity="success"
              [rounded]="true"
              [outlined]="true"
              (click)="activarPlan(plan)"
              styleClass="hover:scale-105 transition-transform"
            />
          </td>
        </tr>
      </ng-template>

      <!-- Mensaje vacío -->
      <ng-template #emptymessage>
        <tr>
          <td colspan="4" class="text-center text-gray-400 italic py-4">
            No hay planes registrados.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-fieldset>
</div>
<!-- MODAL: Bitácora -->
<p-dialog
  [header]="
    this.planServicioModel().op === 1
      ? 'Nuevo Plan de Servicio'
      : 'Editar Plan de Servicio'
  "
  [(visible)]="planDialog"
  [modal]="true"
  [maximizable]="true"
  [style]="{ width: '70vw', maxWidth: '850px' }"
  [breakpoints]="{ '960px': '95vw' }"
  [contentStyle]="{ padding: '1.5rem' }"
  [baseZIndex]="10000"
>
  <ng-template pTemplate="content">
    <div>
      <label class="block text-sm font-medium mb-1"
        >Descripción <span class="text-red-500">*</span></label
      >
      <input
        pInputText
        [(ngModel)]="planServicioModel().descripcion"
        placeholder="Ingrese descripción"
        class="w-full"
      />
    </div>

  </ng-template>
    <ng-template pTemplate="footer">
    <div class="flex justify-end gap-3 p-2 border-t border-gray-200 bg-gray-50">
      <p-button
        label="Cancelar"
        icon="pi pi-ban"
        styleClass="p-button-secondary p-button-outlined shadow-sm hover:shadow-md transition-all"
        (click)="planDialog = false"
      ></p-button>

      <p-button
        label="Guardar"
        icon="pi pi-save"
        styleClass="p-button-success shadow-sm hover:shadow-md transition-all"
        (click)="save()"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
