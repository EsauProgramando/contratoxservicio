<div class="grid justify-content-center mt-5">
  <div class="col">
    <div class="flex items-center justify-center">
      <p-card class="backdrop-blur-md shadow-lg shadow-blue-500/50 rounded-xl"
              [style]="{ width: '50rem', overflow: 'hidden' }">
        <ng-template #header>
          <img alt="Card" class="w-80 mx-auto mt-2 rounded" src="assets/images/logo.png"/>
        </ng-template>
        <ng-template #title>
          <span class="flex items-center justify-center text-green-600 text-xl" style="font-size: 2rem">Software de Gestión de Servicios de Internet</span>
        </ng-template>
        <ng-template #subtitle> Panel de Administración </ng-template>
        <p>
          ¡Hola {{usuario.nombres}} {{usuario.apellidos}} ! Este panel te permite gestionar tus tareas, revisar reportes
          y mantener todo bajo control. Mantente al día con tus notificaciones y
          accede rápidamente a tus configuraciones.
        </p>
      </p-card>

    </div>
  </div>
</div>
