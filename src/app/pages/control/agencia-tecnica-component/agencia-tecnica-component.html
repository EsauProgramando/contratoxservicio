<full-calendar [options]="calendarOptions">
  <ng-template #fcEventContent let-arg>
    <i class="pi pi-clipboard" style="color: green"></i>
    <p-button
      [label]="arg.event.title"
      [severity]="getSeverityButton(arg.event.title)">
    </p-button>
    <div class="text-xs text-gray-600">
      <small>Servicio: {{ arg.event.extendedProps?.servicio }}</small><br>
      <small>Motivo: {{ arg.event.extendedProps?.motivo }}</small><br>
      <small>Dirección: {{ arg.event.extendedProps?.direccion }}</small><br>
      <small>Obs: {{ arg.event.extendedProps?.observacion }}</small>
    </div>
  </ng-template>
</full-calendar>
